name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci


      - name: Build website
        run: npm run build

      - name: List files after build
        run: |
          echo "Listing files in workspace root:"
          ls -alh
          echo "Listing files in build directory:"
          ls -alh build || echo "No build directory found"

      - name: Deploy build output to root of main branch
        run: |
          rm -rf ./* .[^.]* || true
          cp -r build/. .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy website [skip ci]" || echo "No changes to commit"
          git push origin main
